<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name= "viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <link rel="shortcut icon" href="/img/logo-head.ico"> <!--Colocar logo na pagina-->
</head>
<body>
    <div class="instagram">
        <div class="instagram-celular">
        <img src="img/smartphone.png" alt="celular">
        </div>
        <div class="instagram-coluna2">
            <div class="grupo">
                <br>
                <br>
                <img src="img/Instagram-Logo.png" width="200" alt="instagram" class="instagram-logo">
                <br>
                <div class="foto_perfil">
                    <img src="img/photo.jpg" alt="foto de perfil"> 
                </div>
                <br>
                <br>
                <a href="#" class="instagram-login">Continuar como eden_motta?</a>
                <br>
                <p class="nao-conta">Não é eden_motta? 
                    <a href="#" class="instagram-logout">Trocar conta</a>
                    <br>
                </p>
            </div>
            <div class="grupo">
             <br>
             <p class="nao-conta2">Não tem uma conta?
                <a href="#" class="instagram-logout">Cadastre-se</a>
             </p>
             <br>  
            </div>           
            <div class="obtenha-app">
                <p class="obtenha">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="download-app"></a>
                    <a href="#" class="download-app"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
